<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My address</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" ></script>
</head>
<body>
    <noscript>O javascript em seu navegador está desativado</noscript>
    <h1>Informe seu endereço</h1>
    <form action="." method="get">
        <div class="item">
            <label for="CEP">CEP: 
                <input type="text" name="CEP" id="CEP" value="" placeholder="Informe seu CEP">
            </label>
        </div>

        <div class="item">
            <label for="rua">Rua: 
                <input type="text" name="rua" id="rua" value="" placeholder="Informe sua Rua">
            </label>
        </div>

        <div class="item">
            <label for="numero">Nº 
                <input type="text" name="Numero" id="numero" value="" placeholder="Informe o numero de sua casa">
            </label>
        </div>

        <div class="item">
            <label for="bairro">Bairro: 
                <input type="text" name="bairro" id="bairro" value="" placeholder="Informe seu bairro">
            </label>
        </div>

        <div class="item">
            <label for="cidade">Cidade: 
                <input type="text" name="cidade" id="cidade" value="" placeholder="Informe sua cidade">
            </label>
        </div>

        <div class="item">
            <label for="estado">Estado: 
                <input type="text" name="estado" id="estado" value="" placeholder="Informe seu Estado">
            </label>
        </div>
    </form>

</body>
</html>
